<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTRI.IA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>NUTRI.IA</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Registrar Alimento</h2>
            <form id="food-form">
                <label for="alimento">Alimento:</label>
                <input type="text" id="alimento" required>

                <label for="quantidade">Quantidade (g/ml):</label>
                <input type="number" id="quantidade" required>

                <label for="calorias">Calorias:</label>
                <input type="number" id="calorias" required>

                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="data-section">
            <h2>Registro de Consumo</h2>
            <table id="food-table">
                <thead>
                    <tr>
                        <th>Alimento</th>
                        <th>Quantidade (g/ml)</th>
                        <th>Calorias</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <section class="chart-section">
            <h2>Gráfico de Consumo</h2>
            <canvas id="nutritionChart"></canvas>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
